name: publish

on: [push]

jobs:
  publish-hello-world-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the hello-world Docker image
      run: |
        echo $CR_PAT | docker login ghcr.io -u hnolas --password-stdin
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
  
    - name: Build the hello-world Docker image
      run: |
        docker build . --tag ghcr.io/harsh/nasadocker:latest
        docker run ghcr.io/harsh/nasadocker:latest
        docker push ghcr.io/harsh/nasadocker:latest
